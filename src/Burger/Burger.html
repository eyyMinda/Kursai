<!DOCTYPE html>
<html>

<head>
    <title>Burger House</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles/Header.css">
    <link rel="stylesheet" href="styles/Landing.css">
</head>

<body>
    <!-- <div class="TopPage"> -->
    <header>
        <div>
            <img src="assets/BurgerHomeLogo.svg" class=".logo">
        </div>
        <div class="right-side">
            <div class="contacts-container">
                <img src="assets/PhoneIcon.png">
                <div>Express Delivery +1 234 567 890</div>
            </div>
            <nav class="mainNav">
                <a href="">Home</a>
                <a href="">Menu</a>
                <a href="">Our Story</a>
                <a href="">Contact us</a>
            </nav>
        </div>
    </header>

    <section class="landing">

        <div class="headings">
            <div class="dashed">It is a good time for the great taste of burgers</div>
            <h2>burger</h2>
            <h4>week</h4>
        </div>

        <div class="landing-right">
            <div class="burger-container">
                <img src="assets/Burger-image.png"></img>

                <div class="priceCircle">
                    <div class="price">
                        <div class="priceTop">
                            <span>$5</span>
                            <span>.49</span>
                        </div>
                        <div>only</div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- </div> -->

</body>

</html>
