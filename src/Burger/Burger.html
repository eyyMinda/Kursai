<!DOCTYPE html>
<html>

<head>
    <title>Burger House</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles/Header.css">
    <link rel="stylesheet" href="styles/Landing.css">
</head>

<body>
    <div class="TopPage">
        <header>
            <div>
                <img src="assets/BurgerHomeLogo.svg" class=".logo">
            </div>
            <div class="right-side">
                <div class="contacts-container">
                    <img src="assets/PhoneIcon.png">
                    <div>Express Delivery +1 234 567 890</div>
                </div>
                <nav class="mainNav">
                    <a href="">Home</a>
                    <a href="">Menu</a>
                    <a href="">Our Story</a>
                    <a href="">Contact us</a>
                </nav>
            </div>
        </header>
        <span class="landing">
            <div class="left-side-landing">
                <div>It is a good time for the great taste of burgers</div>
                <div>burger</div>
                <div>week</div>
            </div>

            <div class="right-side-landing">
                <div class="glow"><img src="assets/Glow.png"> </div>
                <div class="fries"><img src="assets/Fries.png"></div>
                <div class="burger"><img src="assets/Burger.png"></div>
                <div class="shadow"><img src="assets/Shadow.png"></div>
                <div class="drinks"><img src="assets/Drinks.png"></div>
                <div class="shadow1"><img src="assets/Shadow1.png"></div>
                <div class="priceTag">
                    <div>$5.49</div>
                    <div>only</div>
                </div>
            </div>
        </span>

    </div>

</body>

</html>
