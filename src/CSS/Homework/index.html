<!DOCTYPE html>
<html>

<head>
    <title>Chrome Box</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <th class="red" colspan="2"></th>
            <th class="blue" rowspan="2"></th>
        </tr>
        <tr>
            <th class="green" rowspan="2"></th>
            <th class="gray"></th>
        </tr>
        <tr>
            <th class="yellow" colspan="2"></th>
        </tr>
    </table>
    <div id="flex-container">
        <div class="flexRed flexItems"></div>
        <div class="flexBlue flexItems"></div>
        <div class="flexGreen flexItems"></div>
        <div class="flexGray flexItems"></div>
        <div class="flexYellow flexItems"></div>
    </div>
</body>

</html>
