<!DOCTYPE html>
<html>

<head>
    <title>Chrome Box</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--First Cube-->
    <table>
        <tr>
            <th class="red" colspan="2"></th>
            <th class="blue" rowspan="2"></th>
        </tr>
        <tr>
            <th class="green" rowspan="2"></th>
            <th class="gray"></th>
        </tr>
        <tr>
            <th class="yellow" colspan="2"></th>
        </tr>
    </table>
    <!--Second Cube-->
    <div id="flex-container">
        <div class="flexRed flexItems"></div>
        <div class="flexBlue flexItems"></div>
        <div class="flexGreen flexItems"></div>
        <div class="flexGray flexItems"></div>
        <div class="flexYellow flexItems"></div>
    </div>
    <!--Third Cube-->
    <div class="cube">
        <div class="inline">
            <div class="border block red3"></div>
            <div class="border inline blue3"></div>
            <div class="border block green3"></div>
            <div class="border inline gray3"></div>
            <div class="border inline yellow3"></div>
        </div>
    </div>

</body>

</html>
