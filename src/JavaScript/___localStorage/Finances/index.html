<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./js/localStorage.js" type="text/javascript" defer></script>
    <script src="./js/date.js" type="text/javascript" defer></script>
    <script src="./js/editEntry.js" type="text/javascript" defer></script>
    <script src="./js/main.js" type="text/javascript" defer></script>
    <script src="./js/sort.js" type="text/javascript" defer></script>
    <script src="./js/submitEntry.js" type="text/javascript" defer></script>
    <title>Finances</title>
    <style>
        tr th {
            user-select: none;
        }

        thead tr th:nth-of-type(2),
        thead tr th:nth-of-type(3),
        thead tr th:nth-of-type(4),
        thead tr th:nth-of-type(5) {
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-dark">

    <section class="container text-start text-light">
        <h2>Add Payment</h2>
        <form class="input-group row">
            <span class="input-group-prepend">Name: <input id="inputName" class="input-group-item form-control m-1"
                    required type="text"></span>
            <span class="input-group-prepend">Amount: <input id="inputAmount" class="input-group-item form-control m-1"
                    required type="number"></span>
            <button class="input-group-item btn bg-success m-2" id="submit">Add</button>
        </form>
    </section>

    <section class="container" id="table">
        <h1 class="text-light">Finances</h1>
        <table class="table table-striped bg-secondary">
            <thead class="thead-dark">
                <tr class="">
                    <th class="col">#</th>
                    <th class="col-4" onclick="sortbyAlph('name')"><i class="fas fa-sort"></i> Name</th>
                    <th class="col" onclick="sortbyNumber('amount')"><i class="fas fa-sort"></i> Amount</th>
                    <th class="col" onclick="sortbyNumber('dateadded')"><i class="fas fa-sort"></i> Date added</th>
                    <th class="col" onclick="sortbyNumber('time')"><i class="fas fa-sort"></i> Time</th>
                    <th class="col-1"></th>
                    <th class="col-2"></th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        <button class="btn btn-primary" onclick="prevPage()">Previous Page</button>
        <button class="btn btn-primary" onclick="nextPage()">Next Page</button>
    </section>

    <section class="offset-1" style="visibility: hidden; margin: 50px auto 20px; max-width: 80%;" id="editPop">
        <h3 class="text-light">Edit Entry</h3>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Name:</span>
            </div>
            <input type="text" class="form-control" id="editName">
            <div class="input-group-prepend">
                <span class="input-group-text">Amount:</span>
            </div>
            <input type="number" class="form-control" id="editAmount">
            <button class="btn bg-success" onclick="editSubmit()">Confirm</button>
            <button class="btn bg-danger border" onclick="exitEdit()"><i class="fa fa-x"></i></button>
        </div>
    </section>

</body>

</html>
