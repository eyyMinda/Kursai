<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="reset.css">
    <script src="main.js" type="text/javascript" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body section div:nth-of-type(2) {
            transition: all 1s;
        }
    </style>
</head>

<body class="bg-secondary">
    <section class="container shadow-lg">
        <div class="row mt-4">
            <img src="./assets/cookie.png" alt="" class="col-6" onclick="increaseCookieCount()">
            <div id="cookieDisplay"
                class="text-center text-primary shadow-lg fs-1 col-2 align-self-center user-select-none">1</div>
            <div id="upgradesBox" class="bg-dark text-primary col">
                <h1 class="text-center">Upgrades Box</h1>
                <ul>
                    <!--Create <li> el of an upgrade-->
                </ul>
                <ul>
                    <li><button class="btn shadow-lg text-primary" onclick="buyHelper('mom')"><img
                                src="./assets/mom.png" height="50px"> 50c Use Mom</button></li>
                    <li><button class="btn shadow-lg text-primary" onclick="buyHelper('granny')"><img
                                src="./assets/grandma.png" height="50px"> 500c Use Granny</button></li>
                </ul>
            </div>
        </div>
        <button class="row btn bg-danger m-5" onclick="cookieReset()">Reset All</button>
    </section>
</body>

</html>
