<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="reset.css">
    <script src="main.js" type="text/javascript" defer></script>
    <script src="cyclesAndArraysMethods.js" type="text/javascript" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <section>
        <div class="container m-5">
            <h2 class="primary text-center">To Do List</h2>
            <div class="row m-2">
                <input class="col-8" id="inputEl">
                <button class="btn btn-success col-4" onclick="addToDo()" id="myBtn">Add</button>
            </div>

            <div class="row m-2 justify-content-center font-monospace">
                <ul class="col-4 text-center border border-danger" id="toDoList">List is Empty...</ul>
                <button class="col-4 btn"></button>
                <ul class="col-4 text-center border border-success mh-100" id="doneList">List is Empty...</ul>
            </div>
        </div>
    </section>
</body>

</html>
