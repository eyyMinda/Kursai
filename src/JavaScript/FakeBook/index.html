<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <script src="main.js" type="text/javascript" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>FakeBook</title>
</head>

<body class="container text-center bg-black text-primary">
    <div class="bg-secondary p-2 border border-secondary">
        <button class="btn bg-info" onclick="getUsers('users')">Users</button>
        <button class="btn bg-info" onclick="getUsers('feed')">Rooms</button>
        <div class="input-group m-2">
            <span class="input-group-text bg-secondary text-black">Filter Users</span>
            <input class="bg-secondary form-control" id="searchInput">
        </div>

    </div>
    <div class="row p-2">
        <div id="myBox" class="col-3"></div>
        <div id="expand"><button class="btn bg-info m-2" onclick="roomCreation()">Create a
                room</button></div>
        <div id="Box" class="col-9 row"></div>
    </div>


    <div id="activityBox" class="col"></div>
</body>

</html>
