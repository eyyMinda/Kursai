<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="main.js" type="text/javascript" defer></script>
    <title>FakeBook</title>

</head>

<body class="container text-center bg-black text-primary">
    <div class="bg-secondary p-2 border border-secondary">
        <button class="btn bg-info" onclick="getUsers('users')">Users</button>
        <button class="btn bg-info" onclick="getUsers('feed')">Rooms</button>
        <button class="btn bg-info" onclick="addRandomChatter()">Chat Random</button>
        <div class="input-group m-2">
            <span class="input-group-text bg-secondary text-black">Filter Users</span>
            <input class="bg-secondary form-control" id="searchInput">
        </div>
        <ul id="searchField" class="bg-light list-group"></ul>

    </div>
    <div class="row p-2 position-relative">
        <div id="myBox" class="col-3"></div>
        <div id="expand"><button class="btn bg-info m-2" onclick="roomCreation()">Create a
                room</button></div>
        <div id="Box" class="col-9 row"></div>

        <!--  -->
        <div id="wholeChat" class="text-start">
            <button id="openChat" class='btn border border-secondary' onclick='openChat()'>Open Messenger</button>
            <div class="col-md-4 col-sm-8 bg-white p-3" id="messenger">
                <div class="main" id="msgArea">
                    <div id="randomUserEl"><i class="fas fa-user"></i> You are not chatting with anyone â˜¹</div>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Ask me any thing" id="inp_text"
                        style="height: 50px;" />
                    <div class="input-group-append">
                        <button class="btn btn-primary btn-lg" type="submit" id="send"><i
                                class="far fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
            <p id="typingSvg" style="display: none;" class='response'><svg height="40" width="40" class="loader">
                    <circle class="dot" cx="10" cy="20" r="3" style="fill:grey;" />
                    <circle class="dot" cx="20" cy="20" r="3" style="fill:grey;" />
                    <circle class="dot" cx="30" cy="20" r="3" style="fill:grey;" />
                </svg></p>
        </div>
    </div>

</body>

</html>
