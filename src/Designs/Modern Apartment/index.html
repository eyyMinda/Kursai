<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Apartments</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Work+Sans&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 class="header__logo">luxestate</h1>
        <nav class="header__nav-center">
            <div>About</div>
            <div>Appartments</div>
            <div>How It Work</div>
            <div>Agents</div>
            <div>Contact Us</div>
        </nav>
        <nav class="header__nav-right">
            <div>Join Us</div>
            <div class="header__nav-right--inbox">Getting Started</div>
        </nav>
        </nav>
    </header>

    <section class="landing">

        <div class="landing__slideContainer">

            <h2 class="landing__slideContainer-cheer">Find Your New Modern Apartment</h2>
            <div class="landing__slideContainer-sheet"></div>
            <div class="landing__search-container">
                <img src="./assets/searchIcon.png" class="search_icon"></img>
                <input class="search_input" type="text" placeholder="Search locations">
                <button class="search_button">Search</button>
            </div>
            <div class="landing__slideContainer-info">
                <div class="landing__info-phone"><img src="./assets/phoneIcon.png">(000)123-4567</div>
                <div class="landing__info-location"><img src="./assets/locationIcon.png">Melbourne, Australia</div>
            </div>
        </div>

        <a class="landing__scrollDown" href="#footer"><img src="./assets/scrollDown.png">Scroll Down</a>

    </section>

</body>

</html>
