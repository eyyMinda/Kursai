<!doctype html>
<html>

<head>
    <meta charset="ISO-8859-1" />
    <title>playsound on click or mouseover</title>
    <script language="javascript" type="text/javascript">
        function playSound(soundfile) {
            document.getElementById("dummy").innerHTML =
                "<embed src=\"" + soundfile + "\" hidden=\"true\" autostart=\"true\" loop=\"false\" />";
        }
    </script>
</head>

<body>
    <span id="dummy"></span>
    <p><a href="./2nd/Lenteles/Sounds/meow.wav" onclick="playSound('meow.wav');">Click here to hear meow</a>
    </p>
    <p onmouseover="playSound('meow.wav');">meowsover.</p>
</body>

</html>
